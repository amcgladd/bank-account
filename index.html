<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Epiunion</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to EpiUnion</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="new-account">
          <h3>Register a new account:</h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial deposit:</label>
            <input type="number" id="initial-deposit" value="0">
          </div>

          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
      </div>

      <div class="col-md-6" id>
        <form class="deposit-and-withdraw" id="deposit-and-withdraw">
          <h3>Deposit or withdraw funds:</h3>
          <div class="form-group">
            <label for="deposit">Deposit amount:</label>
            <input type="number" id="deposit" value="0">
          </div>
          <div class="form-group">
            <label for="withdraw">Withdraw amount:</label>
            <input type="number" id="withdraw" value="0">
          </div>

          <button type="submit" class="btn btn-primary">Update Balance</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div id="accounts" class="col-md-6">
        <h3>Accounts:</h3>
        <ul id="account-list"></ul>
      </div>
      <div id="current-balance" class="col-md-6">
        <h3>Current balance:</h3>
        <div id="account-info">
          <div class="account-name"></div>
          <div class="current-balance"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
